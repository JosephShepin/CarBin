<script>
    var totalData = ``

    var green = "#28a745"
    var red = "#dc3545"

    var yourCarTitle = document.querySelector(".yourCarTitle")
    var recommendedCarTitle = document.querySelector(".recommendedCarTitle")

    var yourCarImg = document.querySelector(".yourCarImg")
    var recommendedCarImg = document.querySelector(".recommendedCarImg")

    var userCar = JSON.parse(document.querySelector(".userCar").innerHTML)
    var electricCars = JSON.parse(document.querySelector(".electricCars").innerHTML)
    var electricCarComparisons = JSON.parse(document.querySelector(".electricCarComparisons").innerHTML)

    function addToTemplate(s, units, percent) {
        totalData +=
            `<div><div style="text-align: left; padding-left: 10px; margin-top: -10px"><p style="font-size:20px; text-align: left; display: inline-block">${s}</p><p style=" text-align: left; padding-left: 4px; font-size:15px; font-weight:bold;  display: inline-block">${units}</p><p style="display: inline-block; padding-left: 10px; color:${percent > 0 ? red : green}">${percent == "" ? "" :Math.round(percent*10)/10}${percent == "" ? "" : "%"}</p></div></div>`
    }

    function addCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function setIndex(i) {
        var comp = electricCarComparisons.ElectricCarComparisons[i]
        totalData = ``
        var recoCar = electricCars.ElectricCars[i]
        document.querySelector("#dropdownMenuButton").innerHTML = recoCar.make + " " + recoCar.model
        yourCarTitle.innerHTML = userCar.make + " " + userCar.model
        recommendedCarTitle.innerHTML = recoCar.make + " " + recoCar.model

        yourCarImg.src = userCar.image
        recommendedCarImg.src = recoCar.image

        

        var c1 = userCar
        var c2 = electricCars.ElectricCars[i]

        addToTemplate("Year ", Math.round(c1.year),"")
        addToTemplate("$" + addCommas(Math.round(c1.price.number)),c1.price.units,"")
        addToTemplate(Math.round(c1.range.number), c1.range.units + " range","")
        addToTemplate(Math.round(c1.torque.number), c1.torque.units,"")
        // addToTemplate(Math.round(c1.topspeed.number), c1.topspeed.units)
        addToTemplate(Math.round(c1.horsepower.number), c1.horsepower.units,"")
        // addToTemplate(Math.round(c1.topspeed.number),c1.topspeed.units + " Top Speed")
        $('.yourCarSpecs').empty()
        $('.yourCarSpecs').append(totalData);

        totalData = ``
        addToTemplate("Year ", Math.round(c2.year),"")
        addToTemplate("$" + addCommas(Math.round(c2.price.number)), c2.price.units,comp.price)
        addToTemplate(Math.round(c2.range.number), c2.range.units + " of range",comp.range)
        addToTemplate(Math.round(c2.torque.number), c2.torque.units,comp.range,comp.torque)
        // addToTemplate(Math.round(c2.topspeed.number), c2.topspeed.units)
        addToTemplate(Math.round(c2.horsepower.number), c2.horsepower.units,comp.horsepower)
        // addToTemplate(Math.round(c2.topspeed.number),c2.topspeed.units + " Top Speed")

        $('.recommendedCarSpecs').empty()
        $('.recommendedCarSpecs').append(totalData);

    }

    setIndex(0)


    var count = 0;
    for (var x of electricCars.ElectricCars) {

        $('.dropdown-menu').append(
            `<a class="dropdown-item" onclick="setIndex(${count})" set>${x.make + " " + x.model}</a>`);
        count++;
    }


    function animate(circle, percent, start, end) {
        circle.animate(percent, {
            from: {
                color: start
            },
            to: {
                color: end
            }
        });
    }

    // MoveCircularProgressBar("bar1", .2); //envirnmental impact
    // MoveCircularProgressBar("bar2", .4); //short term cost viability
    // MoveCircularProgressBar("bar3", .6); //long term cost viability
    // MoveCircularProgressBar("bar4", .8); //performance

    function MoveCircularProgressBar(id, percent) {
        document.querySelector(`#${id}`).children[0].innerHTML = (percent * 100)
        var start = '#FC5B3F';
        var end = '#6FD57F';
        var element = document.getElementById(id);
        var circle = new ProgressBar.Circle(element, {
            color: start,
            trailColor: '#eee',
            trailWidth: 5,
            duration: 1000,
            easing: 'easeInOut',
            strokeWidth: 5,
            step: function (state, circle) {
                circle.path.setAttribute('stroke', state.color);
            }
        });
        animate(circle, percent, start, end)

    }
    var ctx = document.getElementById('carbonGraph');
    var lables = [1, 2, 3, 4, 5, 6]
    var carbonGraph = new Chart(ctx, {
        type: 'line',
        data: {
            labels: lables,
            datasets: [{
                label: 'Electric',
                data: [200, 210, 220, 230, 240, 250],
                borderColor: "red",
                borderWidth: 1
            }, {
                labels: lables,
                label: 'Gas',
                data: [100, 130, 160, 190, 210, 230],
                borderWidth: 1
            }]
        },
        options: {
            maintainAspectRatio: false,
            responsive: true
        }
    });
    var ctx = document.getElementById('costGraph');
    var lables = [1, 2, 3, 4, 5, 6]
    var carbonGraph = new Chart(ctx, {
        type: 'line',
        data: {
            labels: lables,
            datasets: [{
                label: 'Electric',
                data: [200, 210, 220, 230, 240, 250],
                borderColor: "red",
                borderWidth: 1
            }, {
                labels: lables,
                label: 'Gas',
                data: [100, 130, 160, 190, 210, 230],
                borderWidth: 1
            }]
        },
        options: {
            maintainAspectRatio: false,
            responsive: true
        }
    });
</script>
